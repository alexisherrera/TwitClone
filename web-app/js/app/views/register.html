<!DOCTYPE html>
<html ng-app="twitcloneloginapp">
	<head>
		<title>Welcome to Twitclone</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
		<g:javascript src="app/app.js"/>
	</head>
	<body>
		<ng-view>
		<div ng-controller = 'LoginController'>
			<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
		<div ng-controller="ExampleController">
  <form novalidate class="simple-form">
    <label>Username: <input type="text" ng-model="user.name" /></label><br />
    <label>Password: <input type="email" ng-model="user.email" /></label><br />

    <input type="submit" ng-click="register(user)" value="login" />
  </form>
	<a href = "#">I do not not have an account</a>
</div>
</div>


		</div>
	</ng-view>
	</body>
</html>
